<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox" id =] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" id="1" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" id="2" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" id="3" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" id="4" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" id="5" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" id="6" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" id="7" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" id="8" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" id="9" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkbox = document.querySelectorAll("checkbox");
      const checkboxes = Array.from(checkbox);

      let checkboxStart;
      let checkboxEnd;

      // give each checkbox an id
      // on shift key down, switch on multi-select
      // click one checkbox for id start
      // click second checkbox for id end
      // select all from id start -> id end

      //Press Shift
      document.addEventListener("keydown", function (e) {
        if (e.shiftKey) {
          multiSelect();
        }
      });

      //Multi Select enabled, set the start and end values in here
      function multiSelect() {
        checkboxStart = 1;
        checkboxEnd = 5;
        for (i = checkboxStart; i <= checkboxEnd; i++) {
          document.getElementById(i).checked = true;
        }
      }
    </script>
  </body>
</html>
